<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body class="bg-light">
    <div class="container-fliud">
        <div class="row">
            <div class="col-10 col-md-6 m-auto mt-1 pb-5 bg-white shadow-sm rounded rounded-3">
                <div class="text-center">
                    <img src="./assets/logo.png" alt="Logo" class="img-fliud w-25 mt-4">
                    <h1 class="text-danger fw-bolder"> Registration Portal </h1>
                    <h4 class="fw-bold">Sign up for Image and Glory Conference, 2023.</h4>
                </div>
                <hr>
                <div class="mt-5 px-5">
                    <h5 class="bg-dark text-white p-1">IMGC'23 Workforce</h5>

                    <form action="#">

                        <div class="form-group  mt-3">
                            <span class="d-block mb-2 fw-bold"> Are you in a Service Unit?</span>
                            <input type="radio" id="yes_imgc" name="yes_imgc" value="workforce">
                            <label for="yes_imgc"> Yes</label><br>
                            <input type="radio" id="no_imgc" name="no_imgc" value="workforce">
                            <label for="no_imgc"> No</label>

                        </div>
                        <div class="form-group  mt-3">
                            <label for="email" class="fw-bold">State the Unit</label>
                            <input class="form-control" type="email" name="email" placeholder="Your answer here"
                                required>
                        </div>
                        <div class="form-group  mt-3">
                            <span class="d-block mb-2 fw-bold"> Are you interested in daily lunch?</span>
                            <input type="radio" id="yes_lunch" name="lunch" value="yes">
                            <label for="yes_lunch"> Yes</label><br>
                            <input type="radio" id="no_lunch" name="lunch" value="yes">
                            <label for="no_lunch"> No</label>

                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger shadow-sm"
                                onclick="window.location.href = './tcgc.html';">Back</button>
                            <button type="button" class="btn btn-danger ms-2 shadow-sm"
                                onclick="window.location.href = './first_time.html';">Next</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
