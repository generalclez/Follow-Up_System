<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
</head>

<body>

    <nav class="bg-light">
        <div class="container-fluid ">
            <img src="./assets/logo.png" alt="logo" class="img-fliud" width="150">

            <a class="signUp fw-bolder fs-5 text-secondary" href="#">Sign Up</a>

            <div class=" bg-danger py-1">
                <h2 class="portal text-light">IMGC User Portal</h2>
            </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 bg-light sidebar">
                <div class="p-4">
                    <h5 class="mb-5">Actions</h5>
                    <ul class="list-unstyled components">
                        <li>
                            <a href="#">My Dashboard</a>
                        </li>
                        <hr>
                        <li>
                            <a href="#">My Profile</a>
                        </li>
                        <hr>
                        <li>
                            <a href="./changePword.html">Change Password</a>
                        </li>
                        <hr>
                        <li>
                            <a href="#">Log out</a>
                        </li>
                        <hr>
                    </ul>
                </div>
            </nav>

            <!-- Page Content -->
            <main id="content" class="col-md-9 ml-sm-auto col-lg-9 m-auto pb-3 mt-3 bg-light rounded-3 shadow-sm">
                <div class="pword bg-danger bg-opacity-50 mt-3 rounded-3">
                    <h5 class="ms-4 p-1 fw-bold text-black">Change Password</45>
                </div>


                <form class="m-auto w-50" action="#" onsubmit="return validatePassword();">
                    <br>
                    <input class="form-control" type="text" name="name" placeholder="Enter Name " required>
                    <br>
                    <input class="form-control" type="email" name="email" placeholder="example@example.com" required>
                    <br>
                    <input class="form-control" type="password" name="oldPword" placeholder="Old Password" required>
                    <br>
                    <input class="form-control" type="password" name="pword" id="pword" placeholder="New Password"
                        required>
                    <br>
                    <input class="form-control" type="password" name="confirmPword" id="confirmPword"
                        placeholder="Confirm New Password" required>
                    <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Send</button>
                </form>
            </main>
        </div>

    </div>
    <footer>
        <p>Copyright &copy; 2023 The CityGate Church. All rights reserved.
        </p>
    </footer>
</body>

</html>
