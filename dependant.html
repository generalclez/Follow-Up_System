<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body class="bg-light">
    <div class="container-fliud">
        <div class="row">
            <div class="col-10 col-md-6 m-auto mt-1 pb-5 bg-white shadow-sm rounded rounded-3">
                <div class="text-center">
                    <img src="./assets/logo.png" alt="Logo" class="img-fliud w-25 mt-4">
                    <h1 class="text-danger fw-bolder"> Registration Portal </h1>
                    <h4 class="fw-bold">Image and Glory Conference, 2023.</h4>
                </div>
                <hr>
                <div class="mt-5 px-5">
                    <form action="#">
                        <h5 class="bg-dark text-white p-1">Dependant</h5>
                        <div class="form-group  mt-3">
                            <span class="d-block mb-2">What is the SEX and AGE RANGE per dependant?</span>
                            <table class="table table-responsive table-borderless">
                                <thead>
                                    <th class="col-2"></th>
                                    <th>0-1year</th>
                                    <th>2-4year</th>
                                    <th>5-7years</th>
                                    <th>8-10year</th>
                                </thead>
                                <tr>
                                    <td>Male</td>
                                    <td><input type="checkbox" id="year1_male" name="year_male" value="year1_male">
                                    </td>
                                    <td><input type="checkbox" id="year2_male" name="year_male" value="year2_male">
                                    </td>

                                    <td><input type="checkbox" id="year3_male" name="year_male" value="year3_male">
                                    </td>
                                    <td><input type="checkbox" id="year4_male" name="year_male" value="year4_male">
                                    </td>

                                </tr>
                                <tr>
                                    <td>Female</td>
                                    <td><input type="checkbox" id="year1_female" name="year_female"
                                            value="years1_female">
                                    </td>
                                    <td><input type="checkbox" id="year2_female" name="year_female"
                                            value="years2_female">
                                    </td>

                                    <td><input type="checkbox" id="year3_female" name="year_female"
                                            value="years3_female">
                                    </td>
                                    <td><input type="checkbox" id="year4_female" name="year_female"
                                            value="years4_female">
                                    </td>

                                </tr>
                            </table>


                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger shadow-sm"
                                onclick="window.location.href = './conference_entry.html';">Back</button>
                            <button type="button" class="btn btn-danger ms-2 shadow-sm"
                                onclick="window.location.href = './attendance.html';">Next</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
