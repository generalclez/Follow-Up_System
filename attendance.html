<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-md-6 m-auto mt-1 pb-5 bg-white shadow-sm rounded rounded-3">
                <div class="text-center">
                    <img src="./assets/logo.png" alt="Logo" class="img-fluid w-25 mt-4">
                    <h1 class="text-danger fw-bolder"> Registration Portal </h1>
                    <h4 class="fw-bold">Sign up for Image and Glory Conference, 2023.</h4>
                </div>
                <hr>
                <div class="mt-5 px-5">
                    <form id="redirectForm" action="#">
                        <h5 class="bg-dark text-white p-1">Attendance</h5>

                        <div class="form-group mt-3">
                            <label for="attendance" class="fw-bold">Mode of Attendance<span
                                    class="text-danger">*</span></label>
                            <select class="form-control" name="attend" id="attendanceSelect" required>
                                <option value="">Choose</option>
                                <option value="phy">Physical Attendance</option>
                                <option value="online">Online Stream</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <span class="d-block mb-2 fw-bold">Are you camping? <span
                                    class="text-danger">*</span></span>
                            <input type="radio" id="yes_camping" name="camping" value="yes">
                            <label for="yes_camping"> Yes</label><br>
                            <input type="radio" id="no_camping" name="camping" value="no">
                            <label for="no_camping"> No</label>
                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger shadow-sm"
                                onclick="window.location.href = './conference_entry.html';">Back</button>
                            <button type="button" class="btn btn-danger ms-2 shadow-sm"
                                onclick="handleFormSubmission_attendance();">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
