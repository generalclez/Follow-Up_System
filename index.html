<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fliud bg-light">
        <div class="row mb-3  justify-content-center">
            <div class="col-10 col-md-6 text-center m-auto  pb-3 bg-white shadow-sm">
                <div class="mt-3">
                    <img src="./assets/logo.png" alt="logo" class="img-fliud" width="150">
                </div>
                <div class="px-5">
                    <h3>Login</h3>
                    <form action="#">
                        <input class="form-control mt-5" type="email" name="email" placeholder="Enter Email Address"
                            required>
                        <input class="form-control mt-3" type="password" name="pword" placeholder="Enter Password"
                            required>
                        <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Sign Up</button>
                    </form>
                    <h6 class="text-danger mt-2">Forget password?</h6>
                    <p>Don't have an account? <a href="./signUp.html" class="text-danger fw-bold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
