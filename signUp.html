<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 col-md-6 m-auto mt-1 pb-5 bg-white shadow-sm rounded rounded-3">
                <div class="text-center">
                    <img src="./assets/logo.png" alt="Logo" class="img-fluid w-25 mt-4">
                    <h1 class="text-danger fw-bolder"> Registration Portal </h1>
                    <h4 class="fw-bold">Sign up for Image and Glory Conference, 2023.</h4>
                    <h6>20th - 26th November, 2023</h6>
                </div>
                <hr>
                <div class="mt-5 px-5">
                    <form id="signupForm" action="#">
                        <h6 class="text-center">Kindly fill the form below correctly</h6>
                        <div class="form-group  mt-3">
                            <label for="email" class="fw-bold">Email Address<span class="text-danger">*</span></label>
                            <input class="form-control" type="email" name="email" placeholder="example@example.com"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="fname" class="fw-bold">Surname <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="fname" placeholder="First Name " required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="lname" class="fw-bold">First Name <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="lname" placeholder="Last Name " required>
                        </div>

                        <div class="form-group  mt-3">
                            <label for="phone" class="fw-bold">Phone Number <span class="text-danger">*</span></label>
                            <input class="form-control" type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="gender" class="fw-bold">Gender <span class="text-danger">*</span></label>
                            <select class="form-control" name="gender" id="" required>
                                <option value="">Choose</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group  mt-3">
                            <span class="d-block mb-2" class="fw-bold">Age Range</span>
                            <input type="checkbox" id="below12" name="below12" value="age">
                            <label for="below12"> Below 12</label><br>
                            <input type="checkbox" id="secondAge" name="secondAge" value="age">
                            <label for="secondAge"> 12 to 17</label><br>
                            <input type="checkbox" id="thirdAge" name="thirdAge" value="age">
                            <label for="thirdAge">18 to 24</label><br>

                            <input type="checkbox" id="fourthAge" name="fourthage" value="age">
                            <label for="fourthAge">25 to 34</label><br>
                            <input type="checkbox" id="fifthAge" name="fifthAge" value="age">
                            <label for="fifthAge">35 to 44</label><br>
                            <input type="checkbox" id="sixthAge" name="sixthAge" value="age">
                            <label for="sixthAge">45 and above</label>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="gender" class="fw-bold">Occupation <span class="text-danger">*</span></label>
                            <select class="form-control" name="attend" id="" required>
                                <option value="">Choose</option>
                                <option value="male">Student</option>
                                <option value="female">Worker</option>
                            </select>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="city" class="fw-bold">City <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="city" id="city" placeholder="Your answer"
                                required>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="country" class="fw-bold">Country <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="country" id="country"
                                placeholder="Your answer" required>
                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger shadow-sm"
                                onclick="validateAndSubmit();">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>

</html>
