<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/form.css">

</head>

<body class="bg-light">
    <div class="container-fliud">
        <div class="row">
            <div class="col-10 col-md-6 m-auto mt-1 pb-5 bg-white shadow-sm rounded rounded-3">
                <div class="text-center">
                    <img src="./assets/logo.png" alt="Logo" class="img-fliud w-25 mt-4">
                    <h1 class="text-danger fw-bolder"> Registration Portal </h1>
                    <h4 class="fw-bold">Sign up for Image and Glory Conference, 2023.</h4>
                </div>
                <hr>
                <div class="mt-5 px-5">
                    <h5 class="bg-dark text-white p-1 fw-bold">Past Experience <span class="text-danger">*</span></h5>

                    <form action="#">
                        <div class="form-group  mt-3">
                            <label for="past_exp" class="fw-bold">In one sentence, share your experience attending the
                                past
                                conference
                                <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="exp" id="past_exp" placeholder="Your answer"
                                required>
                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-danger shadow-sm"
                                onclick="window.location.href = './first_time.html';">Back</button>
                            <button type="submit" class="btn btn-danger ms-2 shadow-sm">Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
